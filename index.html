<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <!-- Link do arquivo CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <!-- Título principal da página -->
            <h1>Tela de Login</h1>
        </header>
        <main>
            <section>
                <!-- Subtítulo da seção de login -->
                <h2>Realizar login</h2>
                <!-- Formulário de login -->
                <form>
                    <div class="infoUsuario">
                        <!-- Campo para o nome de usuário -->
                        <label for="usuario">Nome de usuário:</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário..." required>
                    </div>
                    <div class="infoUsuario">
                        <!-- Campo para a senha -->
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required>
                    </div>
                        <!-- Botão para envio de formulário -->
                        <button type="submit">Entrar</button>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <div class="texto-footer">
                    <!-- Link para a página de cadastro -->
                    <p>Não possui cadastro? Faça clicando <a href="cadastro.html">aqui</a></p>
                </div>
            </section>
        </footer>
    </body>
</html>
