<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <header>
            <h1>Tela de Login</h1>
        </header>
        <main>
            <section>
                <h2>Realizar login</h2>
                <form>
                    <label for="usuario">Nome de usuário:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário..." required><br>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required><br>
                    <button>Entrar</button>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <fieldset>
                    <p>Não possui cadastro? Faça clicando <a href="cadastro.html">aqui</a></p>
                </fieldset>
            </section>
        </footer>
    </body>
</html>
